<%  set_layout("doc_layout.xhtml") %>
<h3>$.post( url, data?, callback, type)</h3>

<p><span class="stress">描述：</span></p>
<p>用于发出类型为POST的AJAX请求。</p>
<p><span class="stress">参数：</span></p>
<dl>
    <dt>url</dt>
    <dd>必需。String。路径</dd>
    <dt>data</dt>
    <dd>可选。Object。额外的参数。</dd>
    <dt>callback</dt>
    <dd>必需。成功后执行的回调。回调的参数为已经转换好的数据类型。</dd>
    <dt>type</dt>
    <dd>必需。你想要的数据类型。html, text, xml, text, json</dd>
</dl>
