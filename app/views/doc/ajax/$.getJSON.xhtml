<%  set_title("$.getJSON") %>
<%  set_layout("doc_layout.xhtml") %>
<h3>$.getJSON( url, data, callback)</h3>
<p><span class="stress">描述：</span></p>
<p>发出JSONP请求。</p>
<p><span class="stress">参数：</span></p>
<dl>
    <dt>url</dt>
    <dd>必需。String。路径。</dd>
    <dt>data</dt>
    <dd>必需。Object。配置对象。</dd>
    <dt>callback</dt>
    <dd>必需。成功后执行的回调。</dd>
</dl>
