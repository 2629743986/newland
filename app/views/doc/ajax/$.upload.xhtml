<%  set_title("$.getJSON") %>
<%  set_layout("doc_layout.xhtml") %>
<h3>$.upload( url, form, data?, callback, type)</h3>
<p><span class="stress">描述：</span></p>
<p>上传文件。</p>
<p><span class="stress">参数：</span></p>
<dl>
    <dt>url</dt>
    <dd>必需。String。路径。</dd>
    <dt>form</dt>
    <dd>必需。表单元素。</dd>
    <dt>data</dt>
    <dd>可选。Object。额外的参数。</dd>
    <dt>callback</dt>
    <dd>必需。成功后执行的回调。</dd>
    <dt>type</dt>
    <dd>必需。你想要的数据类型。html, text, xml, text, json。</dd>
</dl>
