<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>父页面</title>


    </head>
    <body>
        <h3>这是父页面</h3>

        <script>
            var get = function(id){
                return   document.getElementById(id)
            }
            window.onload = function(){
                var btn = get("btn");
                btn.onclick = function(){
                    var el = window.open("iframe.html", "xxx", "width=200,height=200,toolbar=no,location=no,status=no");
                    console.log(el.document.body.innerHTML)
                }
            }
        </script>
        <button type="button" id="btn">点我</button>
    </body>
</html>
